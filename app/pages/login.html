<html lang="en">
<head>
  <title>Supplier Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="app/javascripts/supplier.js"></script>
</head>
<script>
  function submitForm(){
    var username = document.getElementById("publicKey").value;
    window.location.href="landing.html?username="+username;
    return false;
  }
</script>
<body>
  <div class="jumbotron text-center" style="padding-top:10px;padding-bottom:10px;">
    <h1>Log in</h1>
    <p style="font-size:15px;">...</p>
  </div>

  <div class="col-md-6 col-md-offset-4">
    <form id="loginForm" class="margin-bottom-40" onsubmit="return submitForm()">
        <div class="row">
      		<div class="col-md-6">
      			<label for="invoiceRef">Public Key</label>
      			<input type="text" class="form-control" id="publicKey" placeholder="0xf67638a35d905a3f656caa9f748621069f964293">
          </div>
        </div>

        <div>
  		      <button type="submit" class="btn btn-primary">Submit</button>
        </div>
  	</form>
  </div>
</body>
